<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>
    <header class="header">
        <img src="https://z-cdn-media.chatglm.cn/files/0ad347ba-47f4-47ce-aa86-016035d2483e_LogoUABC.png?auth_key=1790206417-c6b009376de8454d9967fb0903acca23-0-11588fd114408debf0ffdd9318757e44" alt="Logo UABC" class="logo">
        <img src="https://z-cdn-media.chatglm.cn/files/978b7295-9a61-460f-8f2e-899720eb23a6_FCA.png?auth_key=1790206417-82b8c8389d904bc0909cd67157dd123d-0-6374a71e71a1a14b7f5dc49bc844b2c0" alt="Logo FCA" class="logo">
    </header>
    
    <main class="main-container">
        <div class="login-container">
            <h2 class="form-title">Inicio de Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userId">ID de Usuario</label>
                    <input type="text" id="userId" name="userId" placeholder="Ingresa tu ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <div class="credits">
            <span>Desarrollado por:</span>
            <img src="https://z-cdn-media.chatglm.cn/files/f8f8cb91-d1ee-4c14-99c2-d211b61527c1_LIDE.jpg?auth_key=1790206417-c82e762f545a41a3aa31646d602495c1-0-b9c7efd4252530d866a87854eee381f8" alt="Logo LIDE" class="lide-logo">
        </div>
    </footer>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            if(userId && password) {
                // Aquí iría la lógica de autenticación
                // Usamos un modal en lugar de alert para mejor experiencia
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                modal.style.zIndex = '1000';
                
                const modalContent = document.createElement('div');
                modalContent.style.backgroundColor = 'var(--negro-claro)';
                modalContent.style.padding = '30px';
                modalContent.style.borderRadius = '15px';
                modalContent.style.border = '1px solid var(--morado-medio)';
                modalContent.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.5)';
                modalContent.style.textAlign = 'center';
                modalContent.style.color = 'var(--gris-claro)';
                modalContent.style.maxWidth = '400px';
                modalContent.style.width = '80%';
                
                modalContent.innerHTML = `
                    <h3 style="margin-bottom: 20px; color: var(--morado-brillante);">¡Bienvenido!</h3>
                    <p style="margin-bottom: 25px;">Has iniciado sesión como: <strong>${userId}</strong></p>
                    <button id="closeModal" style="padding: 10px 20px; background: linear-gradient(90deg, var(--morado-oscuro), var(--morado-medio)); color: white; border: none; border-radius: 5px; cursor: pointer;">Continuar</button>
                `;
                
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
                
                document.getElementById('closeModal').addEventListener('click', function() {
                    document.body.removeChild(modal);
                    // Redirigir a la página principal después del login exitoso
                    window.location.href = 'index.html';
                });
            } else {
                // Mensaje de error más estilizado
                const errorMsg = document.createElement('div');
                errorMsg.style.position = 'fixed';
                errorMsg.style.bottom = '20px';
                errorMsg.style.left = '50%';
                errorMsg.style.transform = 'translateX(-50%)';
                errorMsg.style.backgroundColor = 'rgba(211, 47, 47, 0.8)';
                errorMsg.style.color = 'white';
                errorMsg.style.padding = '15px 25px';
                errorMsg.style.borderRadius = '8px';
                errorMsg.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
                errorMsg.style.zIndex = '1000';
                errorMsg.textContent = 'Por favor completa todos los campos';
                
                document.body.appendChild(errorMsg);
                
                setTimeout(() => {
                    document.body.removeChild(errorMsg);
                }, 3000);
            }
        });
    </script>
</body>
</html>
