<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asignación de Salones</title>
    <style>
        :root {
            /* Paleta de colores actualizada */
            --negro: #000000;           /* Fondo general y texto */
            --verde-oscuro: #006633;    /* Verde para escudos y detalles */
            --oro-dorado: #D4AF37;      /* Oro para elementos centrales */
            --blanco: #FFFFFF;          /* Detalles y contornos */
            
            /* Variables adicionales */
            --borde-verde: var(--verde-oscuro);
            --fondo-claro: var(--negro);
            --borde-blanco: var(--blanco);
            --borde-oro: var(--oro-dorado);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--negro) 0%, var(--verde-oscuro) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--blanco);
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logos-section {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            height: 60px;
            background-color: transparent;
            filter: brightness(0) invert(1);
        }
        
        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: var(--oro-dorado);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--negro);
            font-size: 16px;
        }
        
        .institution-info {
            display: flex;
            flex-direction: column;
        }
        
        .university-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--blanco);
            margin-bottom: 5px;
        }
        
        .faculty-name {
            font-size: 14px;
            color: var(--oro-dorado);
        }
        
        .system-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--blanco);
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .main-container {
            /* mantener centrado sin forzar scroll */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            box-sizing: border-box;
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
            /* Limitar altura del panel de login para que siempre quepa en pantalla */
            max-width: 420px;
            width: calc(100% - 40px);
            /* conservar overflow hidden por diseño, no forzar scroll */
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--verde-oscuro), var(--oro-dorado));
        }
        
        .form-title {
            text-align: center;
            color: var(--blanco);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--oro-dorado);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--blanco);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            border-color: var(--oro-dorado);
            outline: none;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--verde-oscuro), var(--negro));
            color: var(--blanco);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            /* Botón de login con tamaño responsivo y altura mínima accesible */
            font-size: clamp(14px, 1.8vw, 16px);
            min-height: 44px; /* accesibilidad táctil */
            line-height: 1.2;
            box-sizing: border-box;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--negro), var(--oro-dorado));
            z-index: -1;
            transition: opacity 0.3s;
            opacity: 0;
        }
        
        .login-btn:hover::before {
            opacity: 1;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .credits {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--oro-dorado);
            font-weight: 500;
        }

        .developed-by {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--oro-dorado);
            font-weight: 500;
        }
        
        .credits-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lide-logo {
            height: 50px;
            background-color: transparent;
            filter: brightness(0) invert(1);
        } 
        
        .lide-description {
            font-size: 12px;
            color: var(--blanco);
            font-style: italic;
        }

        /* --- REEMPLAZO: eliminar scroll forzado y centrar sin recorte --- */
.main-container {
	/* mantener centrado sin forzar scroll */
	position: relative;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	padding: 24px;
	box-sizing: border-box;
}

/* Mantener tamaño responsivo del contenedor del login pero sin limitar altura que provoque scroll */
.login-container {
	max-width: 420px;
	width: calc(100% - 40px);
	/* conservar overflow hidden por diseño, no forzar scroll */
	overflow: hidden;
}

/* Mantener botón accesible (no cambia diseño/efectos) */
.login-btn {
	font-size: clamp(14px, 1.8vw, 16px);
	min-height: 44px;
	line-height: 1.2;
	box-sizing: border-box;
}

/* Ajustes puntuales para móviles muy pequeños */
@media (max-width: 420px) {
    .login-container { padding: 20px; max-width: 380px; }
    .system-title { font-size: 20px; }
    .form-title { font-size: 20px; }
    .login-btn { font-size: 15px; padding: 12px; }
}
    </style>
</head>
<body>
    <main class="main-container">
        <div class="logos-section">
            <div class="logo-container">
                <div id="logoContainer">
                    <img width="180" height="auto"
         src="https://i.postimg.cc/905yLP2k/logo-uabc-fca.webp"
         class="custom-logo"
         alt="logo-uabc-fca"
         decoding="async"
         srcset="https://i.postimg.cc/905yLP2k/logo-uabc-fca.webp 180w"
         sizes="(max-width: 180px) 100vw, 180px"
         style="object-fit: contain;">
                </div>
                <div class="institution-info">
                    <div class="university-name">UNIVERSIDAD AUTÓNOMA DE BAJA CALIFORNIA</div>
                    <div class="faculty-name">FACULTAD DE CONTADURÍA Y ADMINISTRACIÓN</div>
                </div>
            </div>
        </div>

        <div class="system-title">SISTEMA DE ASIGNACIÓN DE SALONES</div>

        <div class="login-container">
            <h2 class="form-title">Inicio de Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userId">ID de Usuario</label>
                    <input type="text" id="userId" name="userId" placeholder="Ingresa tu ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
        </div>

        <div class="developed-by">
            <div class="credits-text">
                Desarrollado por:
                <img width="80" height="auto"
                     src="https://i.postimg.cc/Znt6wPm1/logo-lide.webp"
                     alt="Logo LIDE"
                     class="lide-logo"
                     decoding="async"
                     style="object-fit: contain;">
            </div>
            <div class="lide-description">LIDE</div>
        </div>
    </main>

    <script>
        // Animación adicional: entrada suave del contenedor de login
        document.addEventListener('DOMContentLoaded', function() {
            const login = document.querySelector('.login-container');
            login.style.opacity = 0;
            login.style.transform = 'translateY(20px) scale(0.98)';
            login.style.transition = 'opacity 600ms ease, transform 600ms ease';
            requestAnimationFrame(() => {
                login.style.opacity = 1;
                login.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Función para normalizar ID (debe coincidir con la del backend)
        function normalizeId(id) {
            if (!id) return '';
            return String(id).toLowerCase().trim().replace(/[\r\n]/g, '').replace(/\s+/g, ' ');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value.trim();

            if (!userId || !password) {
                // Mensaje de error estilizado
                const errorMsg = document.createElement('div');
                errorMsg.style.position = 'fixed';
                errorMsg.style.bottom = '20px';
                errorMsg.style.left = '50%';
                errorMsg.style.transform = 'translateX(-50%)';
                errorMsg.style.backgroundColor = 'rgba(212, 175, 55, 0.95)';
                errorMsg.style.color = 'var(--negro)';
                errorMsg.style.padding = '12px 20px';
                errorMsg.style.borderRadius = '8px';
                errorMsg.style.boxShadow = '0 6px 20px rgba(0,0,0,0.3)';
                errorMsg.style.zIndex = 1000;
                errorMsg.textContent = 'Por favor completa todos los campos';
                document.body.appendChild(errorMsg);
                setTimeout(() => document.body.removeChild(errorMsg), 3000);
                return;
            }

            // Normalizar ID para mostrar (mantener formato original para display)
            const normalizedUserId = userId.trim();
            
            // Modal de bienvenida
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = 0;
            modal.style.left = 0;
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.6)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = 2000;

            const card = document.createElement('div');
            card.style.background = 'linear-gradient(180deg, var(--verde-oscuro), var(--negro))';
            card.style.padding = '28px';
            card.style.borderRadius = '12px';
            card.style.border = '1px solid rgba(212,175,55,0.3)';
            card.style.textAlign = 'center';
            card.style.color = 'var(--blanco)';
            card.style.maxWidth = '420px';
            card.style.width = '90%';

            card.innerHTML = `
                <h3 style="margin-bottom:12px; color: var(--oro-dorado);">¡Bienvenido!</h3>
                <p style="margin-bottom:18px;">Has iniciado sesión como: <strong>${normalizedUserId}</strong></p>
                <button id="continueBtn" style="padding:10px 18px; border-radius:8px; border:none; cursor:pointer; background: linear-gradient(90deg,var(--verde-oscuro),var(--negro)); color:var(--blanco); font-weight:600;">Continuar</button>
            `;

            modal.appendChild(card);
            document.body.appendChild(modal);

            document.getElementById('continueBtn').addEventListener('click', function() {
                document.body.removeChild(modal);
                
                // Mostrar indicador de carga
                const loadingDiv = document.createElement('div');
                loadingDiv.style.position = 'fixed';
                loadingDiv.style.top = '0';
                loadingDiv.style.left = '0';
                loadingDiv.style.width = '100%';
                loadingDiv.style.height = '100%';
                loadingDiv.style.backgroundColor = 'rgba(0,0,0,0.7)';
                loadingDiv.style.display = 'flex';
                loadingDiv.style.justifyContent = 'center';
                loadingDiv.style.alignItems = 'center';
                loadingDiv.style.zIndex = '3000';
                
                loadingDiv.innerHTML = `
                    <div style="background: linear-gradient(180deg, var(--verde-oscuro), var(--negro)); padding: 30px; border-radius: 12px; border: 1px solid rgba(212,175,55,0.3); text-align: center; color: var(--blanco);">
                        <div class="loader" style="margin: 0 auto 15px;"></div>
                        <p>Autenticando...</p>
                    </div>
                `;
                
                document.body.appendChild(loadingDiv);
                
                // Llamar a la función de autenticación de Apps Script
                google.script.run
                    .withSuccessHandler(function(result) {
                        // Remover indicador de carga
                        document.body.removeChild(loadingDiv);
                        
                        if (result.success) {
                            // Login exitoso - guardar datos de sesión
                            localStorage.setItem('sessionToken', result.token);
                            localStorage.setItem('userName', result.user.nombre);
                            localStorage.setItem('userRole', result.user.rol);
                            localStorage.setItem('userIsAdmin', result.user.esAdmin);
                            
                            // Mostrar mensaje de éxito
                            const successMsg = document.createElement('div');
                            successMsg.style.position = 'fixed';
                            successMsg.style.bottom = '20px';
                            successMsg.style.left = '50%';
                            successMsg.style.transform = 'translateX(-50%)';
                            successMsg.style.backgroundColor = 'rgba(76, 175, 80, 0.95)';
                            successMsg.style.color = 'white';
                            successMsg.style.padding = '12px 20px';
                            successMsg.style.borderRadius = '8px';
                            successMsg.style.boxShadow = '0 6px 20px rgba(0,0,0,0.3)';
                            successMsg.style.zIndex = '1000';
                            successMsg.textContent = `¡Bienvenido, ${result.user.nombre}!`;
                            document.body.appendChild(successMsg);
                            
                            setTimeout(() => {
                                document.body.removeChild(successMsg);
                                // Redireccionar a la página principal
                                window.location.href = '<?!= getBaseUrl() ?>?page=principal';
                            }, 1500);
                            
                        } else {
                            // Login fallido
                            const errorMsg = document.createElement('div');
                            errorMsg.style.position = 'fixed';
                            errorMsg.style.bottom = '20px';
                            errorMsg.style.left = '50%';
                            errorMsg.style.transform = 'translateX(-50%)';
                            errorMsg.style.backgroundColor = 'rgba(244, 67, 54, 0.95)';
                            errorMsg.style.color = 'white';
                            errorMsg.style.padding = '12px 20px';
                            errorMsg.style.borderRadius = '8px';
                            errorMsg.style.boxShadow = '0 6px 20px rgba(0,0,0,0.3)';
                            errorMsg.style.zIndex = '1000';
                            errorMsg.textContent = result.message || 'Error de autenticación';
                            document.body.appendChild(errorMsg);
                            
                            setTimeout(() => document.body.removeChild(errorMsg), 4000);
                        }
                    })
                    .withFailureHandler(function(error) {
                        // Remover indicador de carga
                        document.body.removeChild(loadingDiv);
                        
                        const errorMsg = document.createElement('div');
                        errorMsg.style.position = 'fixed';
                        errorMsg.style.bottom = '20px';
                        errorMsg.style.left = '50%';
                        errorMsg.style.transform = 'translateX(-50%)';
                        errorMsg.style.backgroundColor = 'rgba(244, 67, 54, 0.95)';
                        errorMsg.style.color = 'white';
                        errorMsg.style.padding = '12px 20px';
                        errorMsg.style.borderRadius = '8px';
                        errorMsg.style.boxShadow = '0 6px 20px rgba(0,0,0,0.3)';
                        errorMsg.style.zIndex = '1000';
                        errorMsg.textContent = 'Error de conexión: ' + error.message;
                        document.body.appendChild(errorMsg);
                        
                        setTimeout(() => document.body.removeChild(errorMsg), 4000);
                    })
                    .autenticarUsuario(userId, password);
            });
        });
    </script>
</body>
</html>
